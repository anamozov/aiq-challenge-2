version: '3.8'

services:
  # Data Ingestion Service
  data-ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: aiq_data_ingestion
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount database directory for TileDB arrays
      - ./db:/app/db
      # Mount CSV file
      - ./Challenge2.csv:/app/Challenge2.csv:ro
      # Mount logs
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    profiles:
      - ingestion  # Only run when explicitly requested
    command: ["python", "data_ingestion.py"]
    networks:
      - aiq_network

  # API Service
  image-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aiq_image_api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence (shared with ingestion)
      - ./data:/app/data
      # Mount database directory for TileDB arrays (shared with ingestion)
      - ./db:/app/db
      # Mount logs
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiq_network

networks:
  aiq_network:
    driver: bridge